                                <!-- 카카오맵 ----------------------------------------->

                                <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=54e2bd4a192f913ff519330aaadac0f9"></script>
                                <script>
                                var map;
                                
                                $(document).ready(function () {
                    
                                    var mapContainer = document.getElementById('kakaomap'), // 지도를 표시할 div 
                                    mapOption = { 
                                            center: new daum.maps.LatLng(37.519402, 127.035188), // 지도의 중심좌표
                                            level: 3 // 지도의 확대 레벨
                                        };
                    
                                    map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
                                    
                                    // 마커가 표시될 위치입니다 
                                    var markerPosition  = new daum.maps.LatLng(37.519402, 127.035188); 
                    
                                    // 마커를 생성합니다
                                    var marker = new daum.maps.Marker({
                                        position: markerPosition
                                    });
                    
                                    // 마커가 지도 위에 표시되도록 설정합니다
                                    marker.setMap(map);
                                   
                                   $("#gotoMap").click(function(){
                                    setTimeout(function(){ map.relayout(); }, 1);
                                    
                                   });
                                    
                                });
                    
                                </script>
