<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>링컨코리아 홈페이지</title>
    
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <style>
        *{margin: 0;padding: 0;}
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
        
        #box-left {
            box-sizing: border-box;
            height: 450px;
        }
        #box-right {
            box-sizing: border-box;
            max-height: 300px;
            overflow: hidden;
        }
        #box1, #box2 {
            padding-top: 10px;
        }
        #box-bottom {
            box-sizing: border-box;
            max-height: 150px;
        }

        .col-sm-6, .col-sm-4 .col-sm-3 {
            box-sizing: border-box;
            padding: 0;
            overflow: hidden;
        }

        .caption {
            position: absolute;
            text-align: center;
            color: white;
            bottom: 20px;
            width: 100%;
            font-size: 1vw;
        }
        .row img {
            transition: 0.5s;
        }
        .row img:hover {
            transform: scale(1.05);
        }
        .caption a {
            color: white;
            border: 1px solid white;
        }
        .modal-content {width: 1000px;}
        .modal-body .row img {width: 25%;}
    </style>

</head>
<body>
    <!-- 캐러셀 ----------------------------------------------------->
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="img/이미지 1.png" alt="mkc">
            </div>
            <div class="carousel-item">
            <img src="img/이미지 3.png" alt="continental">
            </div>
            <div class="carousel-item">
            <img src="img/이미지 5.png" alt="mkz">
            </div>
            <div class="carousel-item">
            <img src="img/이미지 7.png" alt="aviator">
            </div>
            <div class="carousel-item">
            <img src="img/이미지 9.png" alt="noutilus">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>  <!-- 캐러셀 끝 -->


    <!-- 박스 ----------------------------------------------------->
    <div class="row" id="box1">
        <div class="col-sm-6" id="box-left">
            <img src="img/이미지 14.png" alt="model" width="100%">
            <div class="caption">
                <h3>See All Lincoln</h3>
                <p>당신만을 위한 링컨의 모델을 확인해보세요</p>
                <a href="#" class="btn btn-mute">전체 모델 보기 ></a>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row" id="box-right">
                <div class="col-sm-6">
                    <img src="img/이미지 15.png" alt="intel" width="100%">
                    <div class="caption">
                        <h3>Technology</h3>
                        <p>링컨 인텔리전트 AWD</p>
                        <a href="#" class="btn btn-mute">자세히 보기 ></a>
                    </div>
                </div>
                <div class="col-sm-6">
                    <img src="img/이미지 16.png" alt="intel" width="100%">
                    <div class="caption">
                        <h3>Pick up & Delivery</h3>
                        <p>직접 찾아가는프리미엄서비스</p>
                        <a href="#" class="btn btn-mute">자세히 보기 ></a>
                    </div>
                </div>
            </div>
            <div class="row" id="box-bottom">
                <div class="col-sm-12">
                    <img src="img/이미지 17.png" alt="intel" width="100%">
                    <div class="caption">
                        <h3>Sales Promotion</h3>
                        <p>진행 중인 세일즈 프로모션</p>
                        <a href="#" class="btn btn-mute">자세히 보기 ></a>
                    </div>
                </div>  
            </div>            
        </div>
    </div>  <!-- 박스 끝 -->


    <!-- 박스2 ----------------------------------------------------->
    <div class="row" id="box2">
        <div class="col-sm-4">
            <img src="img/이미지 18.png" alt="전시장/서비스센터" width="100%">
            <div class="caption">
                <h3>전시장 및 서비스센터 찾기</h3>
                <a href="#" class="btn btn-mute" data-toggle="modal" data-target="#myModal">바로 가기 ></a>
                
                <!-- The Modal ------------------------------------->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                    <div class="modal-content">
                
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">전시장 위치</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- 카카오맵 ----------------------------------------------->
                            <div id="kakaomap" style="width: 100%;height: 500px;"></div>
                            <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=9aed6349586d5f4b6f5a90339203d247"></script>
                            <script> 
                            $("#myModal").on("shown.bs.modal", function(){
                                var mapContainer = document.getElementById('kakaomap'), // 지도를 표시할 div 
                                mapOption = { 
                                        center: new daum.maps.LatLng(37.504130, 127.064858), // 지도의 중심좌표
                                        level: 3 // 지도의 확대 레벨
                                    };

                                var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                                // 마커가 표시될 위치입니다 
                                var markerPosition  = new daum.maps.LatLng(37.504130, 127.064858); 

                                // 마커를 생성합니다
                                var marker = new daum.maps.Marker({
                                    position: markerPosition
                                });

                                // 마커가 지도 위에 표시되도록 설정합니다
                                marker.setMap(map);
                            });
                            </script>  <!-- 카카오맵.끝.-->                            
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                
                    </div>
                    </div>
                </div>  <!-- modal 끝 -------->
            
            </div>
        </div>
        <div class="col-sm-4">
            <img src="img/이미지 19.png" alt="브로셔 다운로드" width="100%">
            <div class="caption">
                <h3>브로셔 다운로드</h3>
                <a href="#" class="btn btn-mute" data-toggle="modal" data-target="#myModal2">바로 가기 ></a>
                <!-- The Modal ------------------------------------->
                <div class="modal" id="myModal2">
                    <div class="modal-dialog">
                        <div class="modal-content">
                    
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <img src="img/modal01.jpg" alt="modal">
                            </div>
                    
                            <!-- Modal body -->
                            <div class="modal-body">
                                <h3>브로셔 다운로드</h3>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <a href="https://www.lincoln-korea.com/content/dam/lincoln/sk/nameplate/brochure/19MY%20MKZ%20.pdf" target="_blank"><img src="img/car1.png" alt="car"></a>
                                    </div>
                                    <div class="col-sm-3">
                                        <a href="https://www.lincoln-korea.com/content/dam/lincoln/sk/nameplate/brochure/19MKC-Final-Brochure-2018.pdf" target="_blank"><img src="img/car2.png" alt="car"></a>
                                    </div>
                                    <div class="col-sm-3">
                                        <a href="https://www.lincoln-korea.com/content/dam/lincoln/sk/nameplate/brochure/19MY-Nautilus.pdf" target="_blank"><img src="img/car3.png" alt="car"></a>
                                    </div>
                                    <div class="col-sm-3">
                                        <a href="https://www.lincoln-korea.com/content/dam/lincoln/sk/nameplate/brochure/19MY-Continental.pdf" target="_blank"><img src="img/car4.png" alt="car"></a>
                                    </div>
                                </div>
                            </div>
                    
                            <!-- Modal footer -->
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                    
                        </div>
                    </div>
                </div>  <!-- modal 끝 -------->                                           
            </div>
        </div>
        <div class="col-sm-4">
            <img src="img/이미지 20.png" alt="시승 신청" width="100%">
            <div class="caption">
                <h3>시승 신청</h3>
                <a href="#" class="btn btn-mute">바로 가기 ></a>
            </div>
        </div>
    </div> <!-- 박스2 끝 --------> 
</body>
</html>
