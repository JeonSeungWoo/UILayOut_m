<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>링컨코리아 홈페이지</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- 폰트어썸-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <style>
        *{margin: 0;padding:0}
        /* Make the image fully responsive */
        
        .carousel-inner img {
          width: 100%;
          height: 100%;
        }
        #demo{
            background:green !important;
            border: 1px solid red;
            box-sizing: border-box !important;
            padding:0 !important;
            margin:0 !important;
           
           
        }     
        .col-sm-6, .col-sm-3{
            border: 1px solid blue;
            box-sizing: border-box !important;
            padding:0 !important;
            overflow: hidden;

        }
        .col-sm-6{
            height: 770px !important;
            float:left !important;           
            position:relative;
        }
        .caption{
            width:100%;
            text-align: center !important;
            position:absolute;
            bottom:0;
            z-index: 10;
            color:white;
        }
        .col-sm-3{
            height:550px !important;
        }
        .container{
            border: 1px solid green;
        }
        .row img{
            transform:scale(1);
            transition:0.5s;
            height:100%;
        }
        .row img:hover{
            transform:scale(1.05);            
        }
        #box-bottom{
            float:left !important;
            height:200px !important;
        }
        #modal2 .col-sm-3{
            height:30px !important;
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- 캐러셀 ------------------------------------------------------------------>
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
                <li data-target="#demo" data-slide-to="4"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="img/pic01.png" alt="aviator">
                <!-- <div class="carousel-caption">
                    <h3>Aviator</h3>
                    <p>Aviator</p>
                    </div> -->
                </div>
                <div class="carousel-item">
                <img src="img/pic02.png" alt="nautilus">
                </div>
                <div class="carousel-item">
                <img src="img/pic03.png" alt="mkc">
                </div>
                <div class="carousel-item">
                <img src="img/pic04.png" alt="continental">
                </div>
                <div class="carousel-item">
                <img src="img/pic05.png" alt="mkz">
                </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            
        </div>  
        <!-- 캐러셀.끝.--> 

        <!--박스 -->
        <div class="row">
            <div class="col-sm-6">
                <img src="img/pic06.png" alt="전체모델이미지" width="100%">
                <div class="caption">
                    <h4>See All Lincoln</h4>
                    <p>당신만을 위한 링컨의 모델을 확인해보세요</p>
                    <a href="#" class="btn btn-light btn-sm">전체모델보기</a> 
                </div> 
            </div>
            <div class="col-sm-3">
                <img src="img/pic07.png" alt="인텔리전트" width="100%">
            </div>
            <div class="col-sm-3">
                <img src="img/pic08.png" alt="프리미엄서비스" width="100%">
            </div>
            <div class="col-sm-6" id="box-bottom">
                test
            </div>
        </div>  
        <!--박스끝-->

        <!--박스2 -------------------------------------------------------->
        <div class="row">
            <div class="col-sm-4">
                <img src="img/pic10.png" alt="전시장/서비스센터" width="100%">
                <div class="caption">
                    <h4>전시장및 서비스센터 찾기</h4>                    
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            바로 가기
                    </button>
                    <!-- Modal ------------------------------------------------>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">                                
                                <div class="modal-header">
                                    <h4 class="modal-title">전시장위치</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div> 
                                <div class="modal-body">
                                <!-- 카카오맵 ----------------------------------------->
                                <div id="kakaomap" style="width: 100%;height: 500px;"></div>
                                <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=54e2bd4a192f913ff519330aaadac0f9"></script>
                                <script>
                                $(document).ready(function () {
                    
                                    var mapContainer = document.getElementById('kakaomap'), // 지도를 표시할 div 
                                    mapOption = { 
                                            center: new daum.maps.LatLng(37.519402, 127.035188), // 지도의 중심좌표
                                            level: 3 // 지도의 확대 레벨
                                        };
                    
                                    var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
                    
                                    // 마커가 표시될 위치입니다 
                                    var markerPosition  = new daum.maps.LatLng(37.519411, 127.035185); 
                    
                                    // 마커를 생성합니다
                                    var marker = new daum.maps.Marker({
                                        position: markerPosition
                                    });
                    
                                    // 마커가 지도 위에 표시되도록 설정합니다
                                    marker.setMap(map);
                                });
                    
                                </script>
                                <!-- 카카오맵.끝.-->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>                    
                            </div>
                        </div>
                    </div> 
                    <!-- modal.끝.-->
                </div> 
            </div>
            <div class="col-sm-4">
                <img src="img/pic11.png" alt="브로셔 다운로드" width="100%">
                <div class="caption">
                    <h4>브로셔 다운로드</h4>                    
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
                            바로 가기
                    </button>
                    <!-- Modal ------------------------------------------------>
                    <div class="modal" id="myModal2">
                            <div class="modal-dialog">
                                <div class="modal-content">                                
                                    <div class="modal-header">
                                        <img src="img/modal01.jpg" alt="모달이미지">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div> 
                                    <div class="modal-body">
                                        <h3>브로셔 다운로드</h3>
                                        <div>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <img src="img/car01.png" alt="자동차">
                                                </div>
                                                <div class="col-sm-3">
                                                    <a href="https://www.lincoln-korea.com/content/dam/lincoln/sk/nameplate/brochure/19MY-Nautilus.pdf" target="_blank">
                                                        <img src="img/car02.png" alt="자동차">
                                                    </a><img src="img/car02.png" alt="자동차">
                                                </div>
                                                <div class="col-sm-3">
                                                    <img src="img/car03.png" alt="자동차">
                                                </div>
                                                <div class="col-sm-3">
                                                    <img src="img/car04.png" alt="자동차">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>                    
                                </div>
                            </div>
                        </div> 
                        <!-- modal.끝.-->


                </div> 
            </div>
            <div class="col-sm-4">
                <img src="img/pic12.png" alt="시승신청" width="100%">
                <div class="caption">
                    <h4>시승신청</h4>                    
                    <a href="#" class="btn btn-light btn-sm">바로 가기</a> 
                </div> 
            </div>
        </div>
        <!--박스2.끝.-->
    </div>
    

    

</body>
</html>
