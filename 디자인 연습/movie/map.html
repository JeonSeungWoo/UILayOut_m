
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>말레피센트2</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <style>
        .ui-block-a img,.ui-block-b img{float:left;padding-right:10px;}
        .ui-block-a p,.ui-block-b p{font-size:12px;}
        .title{ color:blue;font-size: 14px;font-weight: bold;}

    </style>
    
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <a href="index.html" rel="external" data-icon="home" data-iconpos="notext">Home</a>
            <a href="index.html" rel="external" data-icon="back" data-iconpos="notext">Prev</a>
            <h3>상영관</h3>    

        </div>
        <div data-role="content" style="height: 800px;">
            <!-- 카카오맵 ----------------------------------------------->
        <div id="kakaomap" style="width: 100%;height: 500px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=54e2bd4a192f913ff519330aaadac0f9"></script>
        <script> 

            var mapContainer = document.getElementById('kakaomap'), // 지도를 표시할 div 
             mapOption = { 
                    center: new daum.maps.LatLng(37.501648, 127.026314), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 마커가 표시될 위치입니다 
            var markerPosition  = new daum.maps.LatLng(37.501648, 127.026314); 

            // 마커를 생성합니다
            var marker = new daum.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

        </script>
        <!-- 카카오맵.끝.-->
           
        </div>
        <div data-role="footer">

        </div>
    </div>
</body>
